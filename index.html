<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="main">
    <img src="images/bg-pattern-top.svg" class="top-bg"></img>
    <img src="images/bg-pattern-bottom.svg" class="bottom-bg"></img>
    <div class="card">
      <img src="images/bg-pattern-card.svg" class="top-card"></img>
      <img src="images/image-victor.jpg" class="card-photo"></img>
      <div class="card-description">
        <div style="text-align: center; padding: 8px">
          <span class="card-name">Victor Crest</span>
          <span class="card-age">26</span>
        </div>
        <div style="text-align: center">
          <span class="card-city">London</span>
        </div>
      </div>
      <div class="card-statistics">
        <div class="card-statistic">
          <div class="card-statistic-value">80K</div>
          <div class="card-statistic-attribute">Followers</div>
        </div>
        <div class="card-statistic">
          <div class="card-statistic-value">803K</div>
          <div class="card-statistic-attribute">Likes</div>
        </div>
        <div class="card-statistic">
          <div class="card-statistic-value">1.4K</div>
          <div class="card-statistic-attribute">Photos</div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">aRaMinet</a>.
  </div>
</body>
</html>
